<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
/*
	px-> tamanho fixo
	% -> tamanho relativo ao tamanho padrão que o browser utiliza como referência
	em -> tamanho relativo ao container pai (1 em = Quantidade de pixels definida no container pai)

	Chrome -> 100% = 16px

	*/

	div{
		font-size: 60px
	}
	

	.texto{
		font-size: 1em;


	}

	

</style>
</head>
<body>

	<div><p class="texto">Conteúdo</p></div>
	

</body>
</html>
