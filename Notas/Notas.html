<!--

TRICKS

- Comentar Rápido: ctrl + ;
- Transformar palavra em tag: tab ou ctrl + space
- tag#teste = <tag id="teste"> </tag>
- tag.teste = <tag class="teste"> </tag>
- Duplicar a linha superior = ctrl + shift + D
- Selecionar a palavra sob o cursor = ctrl + D
- Identação: alt + shift + F 
( Usar Keybinding{"keys": ["alt+shift+f"], "command": "reindent", "args": {"single_line": false}})
- Mudar linha de lugar: Ctrl + shif + up/down
- Selecionar linha em questão: Ctrl + shif + left/right
- Deletar espaços: ctrl + j
- Selecionar abaixo (várias linhas): ctrl + l
- Selecionar conteúdo entre tags: ctrl + shift + a
- Fechar a tag: alt + .
- Inspecionar: ctrl + shift + i

 -->
