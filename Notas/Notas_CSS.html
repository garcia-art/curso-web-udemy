CSS - Básico e Intermediário

- Inline Style = Formatação aplicada diretamente no elemento
- Internal StyleSheet = Formatação aplicada no documento
- External StyleSheet = Formatação aplicada em um documento externo ao HTML
- id = um único
- class = todos com classe igual
- Elementos do Tipo Block = Ocupam todos o espaço da tela, e fica um abaixo do outro (ex: Div, P)
- Elementos do Tipo Inline = Ficam um ao lado do outro, não ocupa a tela inteira, a caixa se altera de acordo com o conteúdo. (ex: Link, Img, Span)
- Elementos do Tipo Inline-Block = Tem seu tamanho definido de acordo com o conteúdo, mas os itens ficam um abaixo do outro, se adaptam ao tamanho da tela, tanto como o block. É definido através da propriedade display: inline-block;
- Você sempre pode modificar o display padrão da tag através da propriedade display do CSS
- #FFFFF -> Hexadecimal
- HTML Color Codes -> Site indicado para achar cores
- Se você escrever duas propriedades iguais, o que vai valer é a que foi escrita por último
- Layout Líquido != Layout Responsivo
- Sites para fontes: DaFont e Transfonter

CSS - Avançado

- Normalize.css: Faz o reset das configurações padrões e corrigem problemas de um browser pra outro, fazendo
com que as configurações CSS sejam consistentes em diferentes situações. Pode ser usado copiando a codificação 
em um arquivo de nome normalize.css, e linkando no documento HTML (antes dos outros links css), ou através do link CDN;
- Border-Radius: Serve para arrendondar. Quanto maior, mais arredondado ficará. As medidas podem ser definidas 
como no margin e no padding, seguindo a ordem de definição no sentido horário: top, right, bottom, left.
- Prefixos: Servem para tornar a propriedade compatível com vários navegadores. Ex: -webkit- , -moz-
- Box-Sizing: Serve para que o valor do padding não seja adicionado ao width da caixa;
- rgba define transparência, rgb não (o a, vai de 0 (transparente) a 1(opaco));
