<!--

JAVASCRIPT

- Comentar em Linha: //
- Comentar em Bloco: /*Comentário*/
- Alto Nível: mais próxima da linguagem humana
- Client e Server-Side
- Desktop, Mobile e WEB
- Não é JAVA
- Inserir diretamente:
<script>-----Aqui fica a codificação-------- </script>
- Inserir em arquivo externo:
<script type="text/javascript" src="nome do arquivo.js" </script>
- Não use language="javascript",foi depreciado e pode dar erros
- PRECEDÊNCIA DE EXECUÇÃO É FUNDAMENTAL
- Variáveis só se inicia com letras e _
- Variáveis não podem ter caracteres especiais
- Number: Int e Float
- Boolean: True ou False
- String
- var curso, var  CURSO e var Curso são consideradas diverentes
- = é atribuição
- Javascript infere qual o tipo de valor da variável de acordo com o valor atribuído
- alert(texto ou variavel): abre um dialog
- document.write(texto ou variavel): escreve diretamente na página 
- console.log(texto ou variavel): debuga no console
- ; não é necessário, mas pode ser utilizado
- null é diferente de undefined
- Operadores estão em imagens nessa pasta
- Casting para String: toString()
- Casting para Int: parseInt() -> ele remove a fração. 7,3 vira 7.
- Casting para Float: parseFloat()
- Operador ternário: var resultado = <condição> ? <verdadeiro> : <falso>
- Switch só usa inteiro, identidade
- -- é decremento
- ++ é incremento
- % é módulo, o resto de uma divisão (7%2 = 1)
- void = não tem retorno
- Os parâmetros de Javascript são flexíveis (se passar mais parâmetros, o código não quebra/ se passar menos, o que faltar vira undefined)
- Possui 3 escopos: global, função e o bloco
- Escopo de função e bloco, acessam as variáveis dos escopos globais
- Variáveis declaradas no bloco, se elevem a nível global (hoisting) 
- Variáveis declaradas numa função ficam disponíveis apenas nas funções
- Funções anônimas não tem nome
- Wrapper = Embrulhar funções
- Wrapper = Transforma uma função anônima em variável, fazendo com que ela funcione como uma função comum
- Não esquecer de usar new, na manipulação de dados
- BOM = Browser Object Model -> Permite o acesso via JavaScript a recursos do browser
- DOM é a relação com o HTML, BOM é a relação com o Browser

-->
