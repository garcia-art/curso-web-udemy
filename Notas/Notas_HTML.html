<!-- 

HTML

- Comentar linha: < ! -- COMENTÁRIO - -> (sem espaços)
- h1,h2,h3, são tags de cabeçalho
- <p> tem espaçamento automático
- <b> ou <strong> - Negrito
- <i> ou <em> - Itálico
- <u> - Sublinhado
- <strike> - Riscado
- <hr> - horizontal line
- index.html é sempre aberta primeiro
- se na tag <a> eu deixo o href vazio, ele vai pra mesma tela
- <tr> - Table Row - Linha
- <td> - Table Data - Dados/Coluna
- <th> - Table Header
- Mesclar células: colspan
- Mesclar linhas: rowspan
- Alinhamento: align
- Altura: height
- Largura: width
- No input do tipo radio, para que apenas um input possa ser selecionado, é necessário colocar o name igual (mas com value diferente)
- Lembre-se das ENTIDADES HTML (https://www.w3schools.com/html/html_entities.asp)

-->
