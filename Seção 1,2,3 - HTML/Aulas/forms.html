<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
</head>
<body>
	<fieldset>
		<h2>Login</h2>
		<form method="post" action="process.php">
			<div>
				 Login 
				<input type="text" name="loginTeste">
			</div>
			<br>
			<div>
				 Senha 
				<input type="password" name="senha">
			</div>
			<br>
			<div>
				<input type="button" value="Logar" name="login">
			</div>
		</form>

		<h2>Cadastre-se</h2>
		<form>
			<div>
				 Login 
				<input type="text" name="login">
			</div>
			<br>
			<div>
				 Sexo 
				<input type="radio" name="sexo" value="m">Masculino<br>
				<input type="radio" name="sexo" value="f">Feminino<br>
			</div>
			<div>
				 Interesses 
				<input type="checkbox" name="interesses">Futebol<br>
				<input type="checkbox" name="interesses">Cursos<br>
				<input type="checkbox" name="interesses">Moda<br>
				<input type="checkbox" name="interesses">Dança<br>
				<input type="checkbox" name="interesses">Artes<br>
			</div>
			<div>
				 Estado 
				<select name="estado">
					<option value="sp">SP</option>
					<option value="rj">RJ</option>
					<option value="mg">MG</option>
					<option value="rs">RS</option>
				</select><br><br>
			</div>
			<div>
				 Observações <br>
				<textarea value="comentario"></textarea>
				<br>
			</div>
			<div>
				<input type="submit" value="Cadastrar">
			</div>
		</form>
	</fieldset>

</body>
</html>
