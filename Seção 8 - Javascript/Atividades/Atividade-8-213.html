<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">

		// QUESTÃO 1

		var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maçã'
		lista_frutas[2] = 'Morango'
		lista_frutas[3] = 'Uva'


		for (var y = 0; y < lista_frutas.length; y++) {
			document.write(lista_frutas[y])
			document.write('<br>')
		}
			document.write('<hr>')

		// QUESTÃO 2

		var x = 0
		var y = 0

		while ( x <= 10 ) {
			y = 0
		while ( y <= 10 ) {
			document.write(x + ' x ' + y + ' = ' + (x*y) + '<br>')
			
			y++}

			x++
		document.write('<hr>')
	}

	</script>

</head>
<body>
</body>
</html>
