<!DOCTYPE html>
<html>
<head>
	<title>App Mata Mosquito</title>
	<!-- Link do Bootstrap CDN -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript">
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value

			if (nivel == '') {
				alert('Selecione um nível para iniciar o jogo')
				return false
			}

			window.location.href = "app.html?" + nivel

		}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
				<img src="imagens/game.png"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
			<div class="mb-2">
				<select class="form-control" id="nivel">
					<option value="">-- Selecione o Nível --</option>
					<option value="facil">Fácil</option>
					<option value="normal">Normal</option>
					<option value="dificil">Difícil</option>
					<option value="corona">CoronaVirus</option>
				</select>
			</div></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-danger btn-1g" onclick="iniciarJogo()">Iniciar Jogo</button></div>
		</div>
	</div>
	

</body>
</html>
