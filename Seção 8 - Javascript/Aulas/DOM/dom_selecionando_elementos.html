<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		console.log(document.getElementById('nome_usuario')) // retorna o elemento com o id selecionado
		console.log(document.getElementsByTagName('input')) // retorna tags html
		console.log(document.getElementsByClassName('campo_texto')) // retorna elementos de mesma classe
		console.log(document.getElementsByName('nome')) // retorna elementos de mesmo nome
	</script>

</head>
<body>
	<input 
	type="text" 
	placeholder="Digite seu nome" 
	name="nome"
	id="nome_usuario"
	class="campo_texto"
	>
</body>
</html>
