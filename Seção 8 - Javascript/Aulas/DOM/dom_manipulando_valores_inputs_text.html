<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
		function distribuiCaractere() {

		// selecionar o valor digitado
		var caractere = document.getElementById('entrada').value;

		// limpar o campo de digitação
		document.getElementById('entrada').value = '';

		// remover as extremidades em branco
		caractere.trim();

		switch(caractere){
			case '0':
			case '1':
			case '2':
			case '4':
			case '3':
			case '5':
			case '6':
			case '7':
			case '8':
			case '9':
			// adicionar o caractere no campo de números
			document.getElementById('apenas_numeros').value = caractere;
			break;
			default: 
			// adicionar o caractere no campo de letras
			document.getElementById('apenas_letras').value += caractere;
		}
	}

</script>

</head>
<body>
	<input type="text" placeholder="Digite um caractere aqui" name="" id= "entrada" onkeyup="distribuiCaractere()">
	<hr>
	<span>Letras</span>
	<input type="text" disabled="disabled" id="apenas_letras" name="">
	<span>Números</span>
	<input type="text" disabled="disabled" id="apenas_numeros" name="">
</body>
</html>
