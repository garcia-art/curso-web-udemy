	var i = 1000
	//setTimeout(function () {document.write('TimeOut'+ '<br>')}, 2000)
	//setInterval(function () {document.write('Interval' + '<br>')}, 3000)
	//setInterval(function () {document.write(i); i = i - 100;if (i == 500) {window.location.reload()}},1000)
	var x = setInterval(function () {document.write(i); i = i - 100;if (i == 0) {clearInterval(x)}},1000)
</script>
