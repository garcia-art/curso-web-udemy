<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">

	</script>

</head>
<body>
<div onclick="alert('Deu certin!')" style="background: #ccc; height: 150px; width: 150px;">Clique</div>
<br>
<div ondblclick="alert('Deu certin!')" style="background: #ccc; height: 150px; width: 150px;">Clique Duplo</div>
<br>
<div onmouseup="alert('Deu certin!')" style="background: #ccc; height: 150px; width: 150px;">Remoção do Mouse</div>
<br>
<div onmouseover="alert('Deu certin!')" style="background: #ccc; height: 150px; width: 150px;">Mouse em Cima</div>
<br>
<div onmouseout="alert('Deu certin!')" style="background: #ccc; height: 150px; width: 150px;">Mouse Retirado</div>

</body>
</html>
