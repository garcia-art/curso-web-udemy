<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
	
		var z = 0

	for (var x = 0; x <= 10; x++) {

		for (var y = 0; y <= 10; y++) {
			
			z = x*y

			document.write(x + ' x ' + y + ' = ' + z + '<br>')

		}
		
		document.write('<hr>')
	}

</script>

</head>
<body>
	
</body>
</html>
