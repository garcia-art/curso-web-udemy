<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
	
		var x = 1

	do {
		/*
 			A diferença entre o while e o do while, é que 
 			no do while, os comandos rodam pelo menos uma
 			vez antes de ser testada a condição determinada
 			no while.

 			Os comandos break e continue podem ser usados da
 			mesma forma que são usados no while tradicional.
		*/

		document.write('Rodou a ' + x + '° vez.')
		x++
	} while (x < 1) 




</script>

</head>
<body>
	
</body>
</html>
