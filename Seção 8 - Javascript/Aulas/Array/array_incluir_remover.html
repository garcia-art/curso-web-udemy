<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
		var lista_frutas = Array('Banana', 'Maçã')

		// Incluir elemento no final do array

		lista_frutas.push('Uva')
		document.write(lista_frutas)
		document.write('<br>')

		// Incluir elemento no início do array

		lista_frutas.unshift('Pitaya')
		document.write(lista_frutas)
		document.write('<br>')

		// Remover elemento no final do array

		lista_frutas.pop()
		document.write(lista_frutas)
		document.write('<br>')

		// Remover elemento no início do array

		lista_frutas.shift()
		document.write(lista_frutas)
		document.write('<br>')

		// Também funciona para arrays multidimensionais 



</script>

</head>
<body>
	
</body>
</html>
