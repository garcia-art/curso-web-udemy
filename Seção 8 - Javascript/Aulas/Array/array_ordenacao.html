<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
		var lista_frutas = Array()

		lista_frutas[0] = 'Maçã'
		lista_frutas[1] = 'Banana'
		lista_frutas[2] = 'Morango'
		lista_frutas[3] = 'Uva'

	console.log(lista_frutas.sort())

	// .sort() serve para ordenação alfanumérica
	// com números, ele sempre considera o 1° caractere.
	// Por exemplo, na ordem 1,5,12,2,56 ele retornará na ordem: 1,12,2,5,56

		var lista_numeros = Array()

		lista_numeros[0] = 22
		lista_numeros[1] = 5
		lista_numeros[2] = 4
		lista_numero[3] = 1


		function ordenaNumero(a,b){
			return a-b

			// < 0 = a antes de b
			// > 0 = b antes de a
			// =0 = a ordem é mantida

			// mesmo se os valores passados no sort forem strings, a função faz o casting automaticamente
		}
		

		console.log(lista_numeros.sort(ordenaNumero))

		


</script>

</head>
<body>
	
</body>
</html>
