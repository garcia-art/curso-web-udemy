<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
	var x = 10.380

	document.write(Math.ceil(x))  //arrendondar pra cima
	document.write(Math.floor(x)) //arredondar pra baixo
	document.write(Math.round(x)) //arredondar automaticamente
	document.write(Math.random()) //gera um valor aleatório entre 0 e 1
	
	document.write(Math.abs(x)) // mostra o valor absoluto/módulo

	</script>


</head>
<body>

</body>
</html>
