<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">

	function soma() {

		
		var resultado = 0
		for (var i in arguments) {
		resultado += arguments[i]

		}
		/* arguments retorna tipo um array. 
		Representa um objeto que é uma variável 
		local disponível dentro da função.

		Através do arguments, pode-se recuperar 
		o parâmetros da função.
		*/

		return resultado
	}

	console.log(soma(7,5,3.2,0.8,'Texto'))

	</script>


</head>
<body>

</body>
</html>
